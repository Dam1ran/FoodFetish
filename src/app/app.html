<nav class="navbar navbar-dark navbar-expand-md nav-gradient w-100 px-2">
  <div class="d-flex align-items-center gap-1 w-100">
    <img
      src="assets/eat_64x64.png"
      alt="logo"
      width="40"
      class="rounded-circle logo"
      style="border: 3px solid transparent"
      [style.border-color]="
        googleDriveService.isSignedIn() ? 'rgba(160, 90, 140, 0.75)' : 'transparent'
      "
      [class]="{
        'border-success': googleDriveService.isSyncing(),
        'border-danger-subtle': googleDriveService.syncFailed(),
        'cursor-pointer': googleDriveService.isSignedIn() && !googleDriveService.isSyncing(),
      }"
      (click)="trySync()"
    />
    <a class="navbar-brand fw-semibold opacity-70" href="/">FoodFetish</a>
    <button
      class="navbar-toggler ms-auto shadow-none"
      style="border: none"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-start bg-dark"
      tabindex="-1"
      id="offcanvasNavbar"
      style="--bs-offcanvas-width: 300px"
    >
      <div class="offcanvas-header">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
      </div>
      <div class="offcanvas-body">
        <ul
          class="navbar-nav align-items-stretch align-items-md-center justify-content-end flex-grow-1 gap-2"
        >
          <li class="nav-item bg-body-tertiary rounded opacity-75">
            <a
              class="nav-link fw-bold text-center d-flex align-items-center justify-content-between px-1 text-info opacity-65"
              style="border-bottom: 2px solid rgb(75, 75, 75); min-width: 8rem; height: 40px"
              [routerLink]="routePaths.home"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="rounded border-success"
              data-bs-dismiss="offcanvas"
            >
              <iconify icon="bx:home" size="32px" />
              <div class="fs-5" style="min-width: 120px; text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);">Home</div>
              <iconify icon="bx:home" size="32px" />
            </a>
          </li>
          <li class="nav-item bg-body-tertiary rounded opacity-75">
            <a
              class="nav-link fw-bold text-center d-flex align-items-center justify-content-between px-1 text-success-emphasis"
              style="border-bottom: 2px solid rgb(75, 75, 75); min-width: 8rem; height: 40px"
              [routerLink]="routePaths.diary"
              routerLinkActive="rounded border-success"
              data-bs-dismiss="offcanvas"
            >
              <iconify icon="mdi:book-edit-outline" size="32px" />
              <div class="fs-5" style="min-width: 120px; text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);">Diary</div>
              <iconify icon="mdi:book-edit-outline" size="32px" />
            </a>
          </li>
          <li class="nav-item bg-body-tertiary rounded opacity-75">
            <a
              class="nav-link fw-bold text-center d-flex align-items-center justify-content-between px-1 text-primary opacity-70"
              style="border-bottom: 2px solid rgb(75, 75, 75); min-width: 8rem; height: 40px"
              [routerLink]="routePaths.recipes"
              routerLinkActive="rounded border-success"
              data-bs-dismiss="offcanvas"
            >
              <iconify icon="pajamas:recipe" class="opacity-90" size="32px" />
              <div class="fs-5" style="min-width: 120px; text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);">Recipes</div>
              <iconify icon="pajamas:recipe" class="opacity-90" size="32px" />
            </a>
          </li>
          <li class="nav-item bg-body-tertiary rounded opacity-75">
            <a
              class="nav-link fw-bold text-center d-flex align-items-center justify-content-between px-1 text-warning-emphasis opacity-75"
              style="border-bottom: 2px solid rgb(75, 75, 75); min-width: 8rem; height: 40px"
              [routerLink]="routePaths.myFoods"
              routerLinkActive="rounded border-success"
              data-bs-dismiss="offcanvas"
            >
              <iconify icon="fluent:food-apple-24-regular" size="32px" />
              <div class="fs-5" style="min-width: 120px; text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);">My foods</div>
              <iconify icon="fluent:food-apple-24-regular" size="32px" />
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div class="position-relative">
  <router-outlet />

    <div class="overlay position-absolute z-3" style="inset: 0"></div>
  } -->
</div>
